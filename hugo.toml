theme = 'vanilje'
baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'Vanilje Hugo Dev Site'
enableEmoji = true


[params]
  dateFormat = "02 Jan 2006"
  [params.author]
    email = 'blog@fitzsimons.dk'
    name = 'Jack Fitzsimons'
    copyright = 'Â© 2025 Jack Fitzsimons'


[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    name = 'Posts'
    pageRef = '/posts'
    weight = 20
  [[menus.main]]
    name = 'Talks'
    pageRef = '/talks'
    weight = 30

[outputs]
  home = ['html']
  posts = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[services]
  [services.rss]
    limit = 30

[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'
